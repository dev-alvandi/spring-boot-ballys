version: '3.8'

services:
  app:
    image: spring-boot-mysql-docker
    build: .
    ports:
      - "9090:8080"
    environment:
#      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/playersdb
      MYSQL_HOST: mysqldb
      MYSQL_PORT: 3306
#      MYSQL_DATABASE: playersdb
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    depends_on:
      mysqldb:
        condition: service_healthy


  mysqldb:
    container_name: mysqldb
    image: mysql:8.0.39
    environment:
      MYSQL_DATABASE: playersdb
      MYSQL_ROOT_PASSWORD: root

    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
        - mysql-data:/var/lib/mysql
        - ./mysql-init:/docker-entrypoint-initdb.d # Mount the init script folder
    ports:
      - "3307:3306"

volumes:
  mysql-data: